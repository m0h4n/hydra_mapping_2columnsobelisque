<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hydra Mapping</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Librerías -->
    <script src="https://unpkg.com/hydra-synth"></script>
    <script src="maptastic.min.js" defer></script>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <!--    
      SHIFT-Space: Toggle edit mode
  
click / drag:       select and move quads/corner points
SHIFT + drag:       move selcted quad/corner point with 10x precision
ALT + drag:         rotate/scale selected quad
Arrow keys:         move selected quad/corner point
SHIFT + Arrow keys: move selected quad/corner point by 10 pixels
ALT + Arrow keys:   rotate/scale selected quad
's':                Solo/unsolo selected quad
'c':                Toggle mouse cursor crosshairs
'r':                Rotate selected layer 90 degrees clock-wise
'h':                Flip selected layer horizontally
'v':                Flip selected layer vertically
'b':                Show/Hide projector bounds
-->

    <!-- Ejemplo para cuatro instancias de Hydra -->
    <div id="hydra-iframe1" class="map">
      <iframe
        allow="camera; microphone"
        src="https://hydra.ojack.xyz/"
      ></iframe>
    </div>

    <!-- 
           style = "border: none; border-radius: 50%; "  
    width="400"
        height="400"
           -->
    <!-- para usar atributos en cada iframe si se quieren tamaños y bordes individuales -->
    <div id="hydra-iframe2" class="map">
      <iframe
        allow="camera; microphone"
        src="https://hydra.ojack.xyz/"
      ></iframe>
    </div>

    <div id="hydra-iframe3" class="map">
      <iframe
        allow="camera; microphone"
        src="https://hydra.ojack.xyz/"
      ></iframe>
    </div>

    <div id="hydra-iframe4" class="map">
      <iframe
        allow="camera; microphone"
        src="https://hydra.ojack.xyz/"
      ></iframe>
    </div>
  </body>
</html>
